<!DOCTYPE html>

<head>

    <title>Segue o líder</title>
</head>

<body>
    <table border="1" width="200px">
        <tr>
            <th>produto</th>

        </tr>
        <tr>

        </tr>

    <br>
    <table border="1" width="300px">

    </table>
    <br>
    <table border="1" width="">
        <tr>

        </tr>

            <th>produto</th>

        </tr>
        <tr>

            <td>10 unidades</td>

        <tr>

    </table>
    <br>
    <table border="1" width="300px">
        <tr>
            <th rowspan="2">loja da tropa</th>

    <table border="1" width="300px">
        <tr>

            <td>8</td>
        </tr>
        <tr align="right">
            <td>9</td>

        </tr>
